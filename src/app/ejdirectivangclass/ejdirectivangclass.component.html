<h3>Ejemplo Directiva ngClass</h3>
<hr>
<h4>Introduzca la puntuación del Alumno</h4><br>
<input type="number" class="form-control" [(ngModel)]="puntuacion">

<div *ngIf="puntuacion">
  <h4 *ngIf="puntuacion >=0 && puntuacion <=10; else aviso"
      [ngClass] = "{ aprobado: puntuacion >= 5,
                    suspenso: puntuacion < 5 }" >
    Puntuación obtenida: {{puntuacion}}
  </h4>
</div>

<br>

<ng-template #aviso>
  <h4 *ngIf="puntuacion > 10" class="advertencia">Introduzca un puntuacion menor de 10</h4>
  <h4 *ngIf="puntuacion < 10" class="advertencia">Introduzca un puntuacion mayor o igual que 0</h4>
</ng-template>
