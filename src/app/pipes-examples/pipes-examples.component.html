<h2>Pipes Examples</h2><br>

<h4>PIPE DATE</h4>
<p>Colombia, {{ hoy | date: 'd/M/y H:m'}} </p>
<br>
<h4>PIPE UPPERCASE</h4>
<p> {{ ciudad | uppercase }} , {{ hoy | date: 'd-M-y'}} a las {{ hoy | date: 'H:m Z' }} </p>
<br>
<h4>PIPE LOWERCASE</h4>
<p>Here an example of a sentence uppercase to lowercase: "{{ sentenceUppercase | lowercase }}" </p>
